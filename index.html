<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Confirm Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="confirm-form.component.js"></script>
  </head>
  <body>
    <form is="confirm-form" action="" id="my-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>

    <template id="confirm-form-template">
      <dialog>
        <form method="dialog">
          Are you sure?
          <button type="submit" value="confirm">Yes</button>
          <button type="submit" value="cancel">No</button>
        </form>
      </dialog>
    </template>
    <script>
      /**
       * Boilerplate ajax form handling
       * Prevent the page reload on submit
       * get the form data
       */
      window.addEventListener("load", () => {
        const form = document.getElementById("my-form");
        form.onsubmit = (event) => {
          event.preventDefault();
          const formElement = event.target;
          const formObject = Array.from(new FormData(formElement)).reduce(
            (result, [key, value]) => {
              return { ...result, [key]: value };
            },
            {}
          );
          alert(`Form submission confirmed: ${JSON.stringify(formObject)}`);
        };
      });
    </script>
  </body>
</html>
